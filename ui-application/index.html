<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Страница отображения информации о заказах</title>
  </head>
  <body>
    <script type="module" src="src/main.js"></script>
    <div id="time">Дата:</div>
    <div id="order"></div>
    <div id="orderDetail"></div>


  </body>
    <script>
    function highlightObject(link) {
        var targetId = link.getAttribute("href").substring(1);
        var obj = document.getElementById(targetId);
        // Добавляем класс "highlight" к объекту
        obj.classList.add("highlight");
        // Через определенное время удаляем класс "highlight"
        setTimeout(function() {
            obj.classList.remove("highlight");
        }, 2000); // 2000 миллисекунд (2 секунды)
    }
    </script>


</html>
